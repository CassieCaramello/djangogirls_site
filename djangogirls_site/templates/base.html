 {% load staticfiles %}
    <html>
        <head>
            <title>Django Girls blog</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
            
        </head>
        <body>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                     <div class="navbar-header">
                        <a class="navbar-brand" href="/">
                            Django Girls Blog
                        </a>
                    </div>
                <div class="collapse navbar-collapse">
                {% if user.is_authenticated %}
                    
                    <a type="button" class="btn btn-danger glyphicon glyphicon-off navbar-btn navbar-right" href="{% url 'logout' %}"> Logout</a></button>
                {% else %}

                    <a type="button" class="btn btn-success glyphicon glyphicon-user navbar-btn navbar-right" href="{% url 'login' %}"> Login</a></button>
                {% endif %}
                <a type="button" class="btn btn-info glyphicon glyphicon-info-sign navbar-btn navbar-right" href="{% url 'about' %}"> About</a></button>

                <a type="button" class="btn btn-warning glyphicon glyphicon-plus navbar-btn navbar-right" href="{% url 'blog.views.post_new' %}"> New Post</a></button>

                </div>
                </div>
            </nav>
            
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </body>
    </html>
